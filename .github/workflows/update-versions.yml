name: Auto-Update App Versions

on:
  push:
    branches: [ main ]
    paths:
      - 'registry/apps.yaml'
      - 'scripts/update_versions.py'
      - '.github/workflows/update-versions.yml'
  repository_dispatch:
    types: [app-updated]
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-versions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.REGISTRY_UPDATE_TOKEN || secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Full history for git operations
    
    - name: Setup Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    
    - name: Run version update script
      run: |
        echo "Current working directory: $(pwd)"
        echo "Available files:"
        ls -la
        echo ""
        echo "Running update script..."
        chmod +x scripts/update_versions.py
        python scripts/update_versions.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        # Only check if apps.yaml specifically was modified
        if git diff --quiet registry/apps.yaml 2>/dev/null; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes to apps.yaml"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "apps.yaml has been modified"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "Committing changes..."
        git add registry/apps.yaml
        git status
        git commit -m "chore: auto-update app versions [skip ci]" || (echo "Commit failed" && exit 1)
        echo "Pushing changes..."
        git push || (echo "Push failed with GITHUB_TOKEN, trying with PAT..." && exit 1)
    
    - name: No changes to commit
      if: steps.verify-changed-files.outputs.changed != 'true'
      run: |
        echo "‚úÖ No version updates needed - apps.yaml is up to date"
    
    - name: Validate app entries
      run: |
        echo "üîç Validating app entries..."
        
        # Count official apps
        official_count=$(grep -A 50 "apps:" registry/apps.yaml | grep -c "name:" || echo "0")
        echo "Found $official_count official apps"
        
        # Validate each app has required fields
        apps=("tfgrid-ai-stack" "tfgrid-ai-agent" "tfgrid-gitea" "tfgrid-wordpress" "tfgrid-nextcloud" "tfgrid-erpnext")
        validation_passed=true
        
        for app in "${apps[@]}"; do
          echo "  Validating: $app"
          
          # Check if app exists in registry
          if ! grep -A 20 "$app" registry/apps.yaml | grep -q "name: $app"; then
            echo "    ‚ùå Missing app definition"
            validation_passed=false
            continue
          fi
          
          # Check version field
          if ! grep -A 20 "$app" registry/apps.yaml | grep -q "version:"; then
            echo "    ‚ùå Missing required field: version"
            validation_passed=false
          else
            version=$(grep -A 20 "$app" registry/apps.yaml | grep "version:" | head -1 | sed 's/.*version: *//' | sed 's/[[:space:]].*//')
            echo "    ‚úÖ version: $version"
          fi
          
          # Check repo field
          if ! grep -A 20 "$app" registry/apps.yaml | grep -q "repo:"; then
            echo "    ‚ùå Missing required field: repo"
            validation_passed=false
          fi
          
          # Check versioning structure
          if ! grep -A 20 "$app" registry/apps.yaml | grep -A 3 "versioning:" | grep -q "primary:"; then
            echo "    ‚ùå Missing versioning.primary field"
            validation_passed=false
          fi
        done
        
        echo ""
        if [ "$validation_passed" = true ]; then
          echo "‚úÖ All app entries validated successfully!"
        else
          echo "‚ùå App validation failed"
          exit 1
        fi
    
    - name: Show git status
      if: always()
      run: |
        echo "Final git status:"
        git status --porcelain
